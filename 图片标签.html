<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    图片标签
    单标签
    <img src="要显示图片的路">
    属性：srs
    src:设置显示图片的路径
    alt:当图片丢失或者加载失败的时候，提示用户
    title:设置图片标题，鼠标移入图片才显示。
    
    <img src="" alt="添加文字" title="标题" >
</body>
</html>
